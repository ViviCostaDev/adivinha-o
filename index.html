<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="index.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bungee+Spice&family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Foldit&family=Inter&family=Inter+Tight&family=Montserrat:wght@600&family=Open+Sans:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e10</p>
        <form>
            <input id="inputNumber"  type="number">
            <button id="btnTry">Tentar</button>
        </form>
    </div>
    <div class="screen2 hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnReset">Jogar novamente</button>
    </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
